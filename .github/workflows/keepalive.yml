name: Keep Scrapyd Awake

on:
  push:                      # run on every push
    branches:
      - main                 # (optional) only on main
  schedule:
    - cron: "*/12 * * * *"   # every 12 minutes
  workflow_dispatch:          # allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Scrapyd
        run: |
          echo "Pinging Scrapyd at $(date)"
          curl -s https://jobapp-bah2.onrender.com/daemonstatus.json || echo "Ping failed"
