name: Scrapyd Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy scrapyd-client -r newscraper/requirements.txt

      - name: Deploy to Scrapyd
        working-directory: ./newscraper/jobscrapper
        env:
          SCRAPYD_URL: https://jobapp-bah2.onrender.com
        run: |
          scrapyd-deploy -p jobscrapper -v
