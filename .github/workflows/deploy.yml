name: Scrapyd Deploy

on:
  push:
    branches:
      - main   # deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./newscrapper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install scrapyd-client

      - name: Deploy to Scrapyd
        working-directory: ./newscrapper/jobscrapper
        env:
          SCRAPYD_URL: https://jobapp-bah2.onrender.com
        run: |
          scrapyd-deploy -p jobscrapper
